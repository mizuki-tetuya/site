    <div class="future-card">
      <img src="img/mv.png" alt="" class="future-card-img">
      <div class="future-card-ttl">お問い合わせ</div>
    </div>
    <!--フォーム-->
    <div class="contact">
      <form action="" method="get" class="form">
        <div class="form-company-name">
          <label for="company-name">会社名</label>
          <input type="text" name="company-name" id="company-name">
        </div>
        <div class="form-name">
          <label for="name">お名前<span>*</span></label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-email">
          <label for="email">メールアドレス<span>*</span></label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-contact">
          <label for="form-contact-content">お問い合わせ内容<span>*</span></label>
          <textarea name="form-contact-content" id="form-contact-content" cols="100" rows="8"></textarea>
        </div>
      </form>
      <div class="submit-form">
        <input type="submit" value="お申込み" class="submit">
      </div>
    </div>
